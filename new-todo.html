  <main>
    <div>
      <p id="confirmationMessage"></p>
    </div>
    <!-- create a container for the todo list -->
    <div class="container container-fluid todo-container">

      <!-- todo list header -->
      <div class="toDoHeader">
        <br>
        <h2>To Do List</h2>
      </div>
      <br>
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-12">
          <input name="status" id="confirmId_status" value="1" hidden>
          <!-- <label for="listUsers" class="form-label">Select a user</label> -->
          <select class="form-control" id="listUsers" required>
            <option value="">Select user</option>
          </select>
          <div class="invalid-feedback">
            User selection is required
          </div>
        </div>
        <div class="col-md-12">
          <div class="input-group">
            <select class="form-control" id="input-category" required>
              <option value="">Select a category</option>
            </select>
            <div class="invalid-feedback">
              Category is required
            </div>
          </div>
        </div>

        <div class="col-md-12">
          <div class="input-group">
            <textarea class="form-control" id="input-description" placeholder="Description" required></textarea>
            <div class="invalid-feedback">
              Description is required
            </div>
          </div>
        </div>
        <div class="col-md-6">

          <div class="input-group">
            <input type="text" class="form-control" id="input-deadline" onfocus="this.type='date'"
              placeholder="Provide a deadline" required>
            <div class="invalid-feedback">
              Date is required
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <select class="form-select" id="input-priority" required>
              <option value="">Select priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <div class="invalid-feedback">
              Please select a priority
            </div>
          </div>
        </div>

        <div class="m-3" style="text-align: center;">
          <!-- add button  -->
          <button class="btn btn-danger custombtn" type="submit" onclick="addTask()">Add</button>

          <!-- view tasks page  -->
          <a href="user-todos.html"><button class="btn btn-danger custombtn" type="button">View Tasks</button></a>
        </div>


      </form>

  <script>
    // fetches all users and places their names
    try {

      fetch("http://localhost:8083/api/users")
        .then(response => {
          if (response.status === 200)
            return response.json();
          else return "";
        })

        .then(users => { listUsers(users) });
    }
    catch (error) {
      // TypeError: Failed to fetch
      console.log('There was an error', error);
    }

    // check the confirmation parameter and show message
    const urlParams = new URLSearchParams(location.search);
    // view all of the ToDo tasks for a user by picking the user from a dropdown.
    if (urlParams.has("status") === true && urlParams.get("status") == "1") {
      let confirmationMessage = document.getElementById("confirmationMessage");
      confirmationMessage.innerHTML = "New task added";
    }

    function listUsers(users) {
      // find the value of the option selected
      const listOfUsers = document.getElementById("listUsers");

      for (let i = 0; i < users.length; i++) {

        let theOption = new Option(users[i].name, users[i].id);

        // append the option as a child of (inside) the 
        // select element
        listOfUsers.appendChild(theOption);
      }

    }

    // fetches categories and places them
    try {

      fetch("http://localhost:8083/api/categories")
        .then(response => {
          if (response.status === 200)
            return response.json();
          else return "";
        })

        .then(category => { listCategory(category) });
    }
    catch (error) {
      // TypeError: Failed to fetch
      console.log('There was an error', error);
    }

    function listCategory(category) {
      // find the value of the option selected
      const listOfCategories = document.getElementById("input-category");

      for (let i = 0; i < category.length; i++) {

        let theOptionCategory = new Option(category[i].name);

        // append the option as a child of (inside) the 
        // select element
        listOfCategories.appendChild(theOptionCategory);
      }

    }

    // function to add the task
    function addTask() {
      if (document.getElementById("listUsers").value === "") return;
      // Create JSON object to include in the request body
      let bodyData = {
        userid: document.getElementById("listUsers").value,
        category: document.getElementById("input-category").value,
        description: document.getElementById("input-description").value,
        deadline: document.getElementById("input-deadline").value,
        priority: document.getElementById("input-priority").value
      }

      console.log(JSON.stringify(bodyData));
      // Send the request
      try {
        fetch("http://localhost:8083/api/todos", {
          method: "POST",
          body: JSON.stringify(bodyData),
          headers: {
            "Content-type":
              "application/json; charset=UTF-8"
          }
        })
          .then(response => response.json())
          .then(json => {
            console.log(JSON.stringify(json));
          });
      }
      catch (error) {
        // TypeError: Failed to fetch
        console.log('There was an error', error);

      }
    }
  </script>
