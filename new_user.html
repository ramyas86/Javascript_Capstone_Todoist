  <main>
    <div class="container container-fluid todo-container">
      <form method="get" enctype="application/x-www-form-urlencoded" class="needs-validation" novalidate>
        <br>
        <h2>New User</h2>
        <br>
        <div>
          <!-- <label for="name" class="form-label">Name</label> -->
          <div class="input-group has-validation">
            <input type="text" autocomplete="name" class="form-control" id="name" placeholder="Name" required>
            <div class="invalid-feedback">
              Your name is required.
            </div>
          </div>
        </div>
        <br>
        <div>
          <!-- <label for="username" class="form-label">User Name</label> -->
          <div class="input-group has-validation">
            <input type="text" autocomplete="username" class="form-control" id="username" placeholder="Username"
              onfocusout="validate_userName(this.value)" required>
            <div class="invalid-feedback">
              Username is required.
            </div>
          </div>
        </div>
        <div id="userName_alert">
        </div>
        <br>
        <div>
          <!-- <label for="passwordInput" class="form-label">Password</label> -->
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
            <div class="invalid-feedback">
              Password is required.
            </div>
          </div>
        </div>
        <div>
          <br>
          <!-- <label for="confirmPasswordInput" class="form-label">Confirm Password</label> -->
          <div class="input-group has-validation">
            <input type="password" class="form-control" id="confirmPasswordInput" placeholder="Confirm Password"
              required onkeyup="validate_password()">
          </div>
        </div>

        <!-- Password and Confirm Password is validated here-->
        <div id="wrong_pass_alert">
        </div>

        <br>
        <div class="col-12">
          <div class="form-check">
            <input type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <br>
        <div class="col-12 text-center">
          <button class="btn btn-danger" type="submit" onclick="addUser()">Submit form</button>
          <br>
          <br>
        </div>
      </form>
      <div id="userAddMsg"></div>
    </div>

  <script>

    // check password and confirm password are matching
    function validate_password() {

      let pass = document.getElementById('passwordInput').value;
      let confirm_pass = document.getElementById('confirmPasswordInput').value;
      if (pass != confirm_pass) {
        document.getElementById('wrong_pass_alert').style.color = 'red';
        document.getElementById('wrong_pass_alert').innerHTML
          = 'â˜’ Use same password';

      } else {
        document.getElementById('wrong_pass_alert').style.color = 'green';
        document.getElementById('wrong_pass_alert').innerHTML =
          'ðŸ—¹ Password Matched';

      }
    }
    function wrong_pass_alert() {
      if (document.getElementById('passwordInput').value != "" &&
        document.getElementById('confirmPasswordInput').value != "") {
        alert("Your response is submitted");
      } else {
        alert("Please fill all the fields");
      }
    }

    function addUser() {

      // Create JSON object to include in the request body
      let bodyData = {
        name: document.getElementById("name").value,
        username: document.getElementById("username").value,
        password: document.getElementById("passwordInput").value
      }

      console.log(JSON.stringify(bodyData));
      // Send the request
      try {
        fetch("http://localhost:8083/api/users", {
          method: "POST",
          body: JSON.stringify(bodyData),
          headers: {
            "Content-type":
              "application/json; charset=UTF-8"
          }
        })
          .then(response => {
            console.log(`stringify ${response.status}`);
            if (response.status === 403) {
              // Choose another username
              showUserNameError();
            } else if (response.status === 201) {
              // User is sucessfully created
              console.log(`User is added successfully`);
              document.getElementById('userAddMsg').style.color = 'green';
              alert(`User is added successfully`);
            }
          })
      }
      catch (error) {
        // TypeError: Failed to fetch
        console.log('There was an error', error);

      }
    }

    function validate_userName(userName) {
      try {

        fetch("http://localhost:8083/api/username_available/" + userName)
          .then(response => {
            if (response.status === 200)
              return response.json();
            else return "";
          })
          .then(responseJson => {
            if (responseJson == "") {
              // Choose another username
              showUserNameError();
            } else if (responseJson.available) {
              // Username is available
              document.getElementById('userName_alert').style.color = 'green';
              document.getElementById('userName_alert').innerHTML = 'ðŸ—¹ Username is available';
            } else {
              showUserNameError();
            }

          });
      }
      catch (error) {
        // TypeError: Failed to fetch
        console.log('There was an error', error);
      }
    }

    function showUserNameError() {
      // Choose another username
      document.getElementById('userName_alert').style.color = 'red';
      document.getElementById('userName_alert').innerHTML = 'â˜’ Choose another username';
    }
  </script>
